<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src='/socket.io/socket.io.js'></script>
<script>
$(function(){
  var socket = io();

  socket.emit('event1');

  $('#test_button').click(function(){
    socket.emit('event2', 'Hello from HTML');
  });

  socket.on('event3', function(data){
    $('#msg').text(data);
  });

  socket.on('event_to_all', function(data){
    $('#msg_to_all').text(data);
  });
});
</script>
</head>
<body>
  <button id='test_button'>test_button</button><br>
  <span id='msg'></span><br>
  <span id='msg_to_all'></span>
</body>
</html>
